    <main>
         <div class="login_form">
                <h1>Registration</h1>
        <form action="register.php" target="_blank" method="post">
            <p><input class="inpt" type="email" id="email" placeholder="Email" required="" name="Email"></p>
            <p><input class="inpt" type="password" id="password" placeholder="Password" required="" name="Password"></p>
            <p><input class="inpt" type="text" id="name" placeholder="Name" required="" name="Name"></p>
            <p><input class="inpt" type="text" id="surname" placeholder="Surname" required="" name="Surname"></p>
            <p><input class="inpt" type="text" id="username" placeholder="Username" required="" name="Username"></p>
            <p>
                <button class="btn-send" type="submit">
                    Sign up
                </button>
            </p>
            <p id="returnmessage"></p>
        </form>
    </div>
    </main>
